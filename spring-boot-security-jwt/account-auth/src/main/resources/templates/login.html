<form class="login-form" method="POST" xmlns:th="http://www.w3.org/1999/xhtml">
    <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" type="text" name="username" class="validate"/>
            <label for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" name="password" class="validate"/>
            <label for="password">Password</label>
        </div>
    </div>
    <input class="login-btn waves-effect waves-light btn" type="submit" value="로그인" />
    <a class="facebook-login-text" href="/login/google">google으로 로그인</a>
</form>
