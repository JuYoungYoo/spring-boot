spring:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  datasource:
    initialization-mode: always

logging:
  level:
    org.springframework.security: debug
    org.hibernate.SQL: debug
    org.h2: debug
